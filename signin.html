 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <div class="form-group">
                <label for="signin-email">Email address:</label>
                <input type="email" class="form-control" id="signin-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" class="form-control" id="signin-password" placeholder="Enter password" required>
            </div>
            <button id="lbtn" type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
