<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="aa">
    
    <div class="form-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <button type="submit" id="sbtn" class="btn btn-primary">Signup</button>
        </form>

        <button id="showLogin" class="btn btn-secondary mt-3">account Login</button>
    </div>

    <div class="form-container" style="display: none;" id="signinFormContainer">
        <h2>Login</h2>
        <form id="signinForm">
            <div class="form-group">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" name="signin-email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" name="signin-password" required class="form-control">
            </div>
            <button type="submit" id="lbtn" class="btn btn-primary">Login</button>
        </form>
        
        <button id="showSignup" class="btn btn-secondary mt-3">Back to Signup</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
